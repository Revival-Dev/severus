  # cname: demo.upptime.js.org
  baseUrl: /severus
  logoUrl: https://revivaltv.s3.ap-southeast-1.amazonaws.com/rvl-logo.png
  name: Severus
  introTitle: "**Severus** server status monitoring."
  introMessage: "**Upptime** is the open-source uptime monitor and status page, powered entirely by GitHub."
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

